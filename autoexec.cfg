[other]
demo_interplimit 999999999999999  $ Command to remove timer limits
cl_detaildist 99999999  $ Item draw distance 
cl_detailfade 99999999  $ Distance at which item disappear
r_portalsopenall 1  $ Renders all landscapes

[game]
bind "yourkey" "load start"  $ Start Run

[movement]
bind "mwheelup" "+jump"  $ Mouse wheel jump
bind "mwheeldown" "clean"  $ Empty
bind "space" "+jump"  $ Jump
bind "ctrl" "+duck"  $ Squat

[preferences]
default_fov 120  $ Default fov
fov_desired 120  $ Default fov
fov 120  $ Default fov
viewmodel_fov 70  $ Default fov
cl_showpos 1  $ Default fov

[save & load]
bind "yourkey" "save quick"  $ Save quick save
bind "yourkey" "load quick"  $ Load quick save
bind "yourkey" "save q; load q"  $ Saveload
bind "yourkey" "save ThisisnotspeedrunitslikeusecheatingyouareuseholesintexturesetcyoucrosshalfgameovertheairthisisnothonestlyIthinkIMHOthisisnotrightlytogolikeitItisimmitatingofcompleteofthegameSureyoumakeglobalandcosmicalworkYouareexxellentspec; reload"

[help playing]
bind "yourkey" "mat_fullbright 0"  $ HDR rendering
bind "yourkey" "mat_fullbright 1"  $ No HDR rendering
bind "yourkey" "r_drawclipbrushes 0"  $ Drawing invisible walls
bind "yourkey" "r_drawclipbrushes 2"  $ No drawing invisible walls
bind "yourkey" "showtriggers_toggle"  $ Rendering of triggers

